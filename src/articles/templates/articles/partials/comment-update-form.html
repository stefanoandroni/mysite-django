<form  hx-trigger="submit" hx-target="closest .comment-container" hx-post="{{ comment_obj.get_hx_edit_url }}">{% csrf_token %}
    {% for field in form %}
        <p>{{ field }}</p>
    {% endfor %}
    <button type="submit" class="btn btn-outline-secondary"> Save </button>
    <div class="htmx-indicator"> Loading... </div>
</form>
