{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Site</title>
    <!--css: bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--css: staticfiles-->
    <link rel='stylesheet' href='{% static "css/style.css" %}'/>
    <link rel='stylesheet' href='{% static "articles/css/style.css" %}'/>
    <link rel='stylesheet' href='{% static "accounts/css/style.css" %}'/>
    <link rel='stylesheet' href='{% static "profiles/css/style.css" %}'/>
    <link rel='stylesheet' href='{% static "search/css/style.css" %}'/>
    <!--js: htmx-->
    <script src="https://unpkg.com/htmx.org@1.8.2"></script>
  </head>

  <body class="bg-light">
    {% block body %}
    {% endblock body %}
    <!-- js: bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- js: custom -->
    <script type="text/javascript"> 
        // avoid manually inserting the csrf token in the htmx request (only way to put it in htmx requests triggered in <a>)
        document.body.addEventListener("htmx:configRequest", (event)=>{
          event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}'
        })
    </script>    
  </body>
</html>
