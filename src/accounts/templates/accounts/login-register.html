{% extends 'boilerplate-base.html' %}

{% block body %}
<div class="position-fixed top-50 start-50 translate-middle card col-12 col-sm-10 col-md-8 col-xxl-4 mx-auto">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a
                class="nav-link {% if login %} active {% endif %}"
                href="{% url 'accounts:login' %}"
                >Login
                </a>
            </li>
            <li class="nav-item">
                <a
                class="nav-link {% if register %} active {% endif %}"
                href="{% url 'accounts:register' %}"
                >Register
                </a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <h2 class="card-title">
            {% if register %} Register {% else %} Login {% endif %}
        </h2>
        {% if register %} {% include 'accounts/partials/register-form.html' %}
        {% else %} {% include 'accounts/partials/login-form.html' %} {% endif %}
    </div>
</div>
{% endblock body %}
